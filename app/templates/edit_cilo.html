<!DOCTYPE html>
<html>

<head>
    <style>
        .fileinput-button {
            position: relative;
            display: inline-block;
            overflow: hidden;
        }

        .fileinput-button input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }

        #jsmind_container {
            width: 1000px;
            height: 500px;
            border: solid 1px #ccc;
        }
    </style>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Edit CILO</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.css" rel="stylesheet">

    <link href="/static/css/custom.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/homepage.css" rel="stylesheet">

</head>

<body class="gray-bg">
{% if title %}
    <div class="alert alert-warning fade in create">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <center><b>{{ title }}</b></center>
    </div>
{% endif %}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h1>CILO detail</h1>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-bordered white-bg">
                        <tr>
                            <th class="col-sm-4"> Key</th>
                            <th class="col-sm-12"> Value</th>
                        </tr>

                        <tr>
                            <td>CiloName</td>
                            <td><p>{{ cilo.name }} </p></td>
                        </tr>

                        <tr>
                            <td><a>Prerequisite CILO 1</a></td>
                            <td>
                                <form method="post">
                                    <div class="col-sm-12">
                                        <label>
                                            <select class="form-control m-b" name="pre1_id">
                                                <option value="0">None</option>
                                                {% for _cilo in cilo_all %}
                                                    {% if _cilo.id == cilo.pre_cilo1 %}
                                                        <option value="{{ _cilo.id }}" selected="selected">{{ _cilo.name }}</option>
                                                    {% else %}
                                                        <option value="{{ _cilo.id }}">{{ _cilo.name }}</option>
                                                    {% endif %}
                                                {% endfor %}
                                            </select>
                                        </label>
                                        <button class="btn btn-primary" type="submit">Update</button>
                                    </div>
                                </form>
                            </td>
                        </tr>

                        <tr>
                            <td><a>Prerequisite CILO 2</a></td>
                            <td>
                                <form method="post">
                                    <div class="col-sm-12">
                                        <label>
                                            <select class="form-control m-b" name="pre2_id">
                                                <option value="0">None</option>
                                                {% for _cilo in cilo_all %}
                                                    {% if _cilo.id == cilo.pre_cilo2 %}
                                                        <option value="{{ _cilo.id }}" selected="selected">{{ _cilo.name }}</option>
                                                    {% else %}
                                                        <option value="{{ _cilo.id }}">{{ _cilo.name }}</option>
                                                    {% endif %}
                                                {% endfor %}
                                            </select>
                                        </label>
                                        <button class="btn btn-primary" type="submit">Update</button>
                                    </div>
                                </form>
                            </td>
                        </tr>

                        <tr>
                            <td><a>Prerequisite CILO 3</a></td>
                            <td>
                                <form method="post">
                                    <div class="col-sm-12">
                                        <label>
                                            <select class="form-control m-b" name="pre3_id">
                                                <option value="0">None</option>
                                                {% for _cilo in cilo_all %}
                                                    {% if _cilo.id == cilo.pre_cilo3 %}
                                                        <option value="{{ _cilo.id }}" selected="selected">{{ _cilo.name }}</option>
                                                    {% else %}
                                                        <option value="{{ _cilo.id }}">{{ _cilo.name }}</option>
                                                    {% endif %}
                                                {% endfor %}
                                            </select>
                                        </label>
                                        <button class="btn btn-primary" type="submit">Update</button>
                                    </div>
                                </form>
                            </td>
                        </tr>
                    </table>


                    <style type="text/css">
                    </style>

                    <link type="text/css" rel="stylesheet" href="/static/jsmind/style/jsmind.css"/>
                    <script type="text/javascript" src="/static/jsmind/js/jsmind.js"></script>
                    <div id="jsmind_container"></div>

                    <script type="text/javascript">
                        function load_jsmind() {
                            var mind = {
                                "meta": {
                                    "name": "demo",
                                    "author": "hizzgdev@163.com",
                                    "version": "0.2",
                                },
                                "format": "node_array",
                                "data": {{ graph_json|safe }}
                            };
                            var options = {
                                container: 'jsmind_container',
                                editable: false,
                                theme: 'primary'
                            }
                            var jm = jsMind.show(options, mind);
                            jm.set_readonly(true);
                        }

                        load_jsmind();

                    </script>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/bootstrap/js/jquery.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/static/bootstrap/js/icheck.min.js"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });

    function add_item() {
        console.log("111");
        $(".as_item:first").clone().appendTo("#as_div");
        console.log("222");
    }

</script>

<script src="/static/bootstrap/js/content.js"></script>

</body>

</html>
