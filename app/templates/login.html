<!DOCTYPE html>
<html lang="zxx">

<head>
<style>
  .login{
    position: absolute;
    left:50%;
    width:500px;
    height:50px;
    margin-left:-250px;
  }
</style>
<title>Home</title>
<!-- Meta tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- //Meta tags -->
<link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">

<link rel="stylesheet" href="../static/css/style.css" type="text/css" media="all" /><!-- Style-CSS -->
<link href="../static/css/font-awesome.css" rel="stylesheet"><!-- font-awesome-icons -->
</head>

<body>
<section class="w31-form-36">
	<div class="form-36-mian section-gap">
    {% if title %}
    <div class="alert alert-warning fade in login">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      <center><b>{{title}}</b></center>
    </div>
    {% endif %}

		<div class="wrapper">
			<div class="form-inner-cont">
				<center><h3>Degree Overview</h3></center>
				<form method="post" class="signin-form">
					<div class="form-input">
						<span class="fa fa-user-o" aria-hidden="true"></span> <input type="text" name="ID_num" placeholder="Username"  />
					</div>
					<div class="form-input">
						<span class="fa fa-key" aria-hidden="true"></span><input type="password" name="password" placeholder="Password"
							 />
					</div>
					
					<div class="login-remember d-grid">
						<button class="btn theme-button">Login</button>
					</div>
				</form>
			</div>

			<!-- copyright -->
			<div class="copy-right">
				<p>Copyright &copy; 2021. By SDWIII Carnation</p>
			</div>
			<!-- //copyright -->
		</div>
	</div>
</section>
<!-- JavaScript Includes -->

<script src="../static/bootstrap/js/jquery.min.js"></script>
<script src="../static/bootstrap/js/transition.js"></script>
<script src="../static/bootstrap/js/alert.js"></script>
</body>
</html>
