<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Search</title>
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.css" rel="stylesheet">

    <link href="../static/css/custom.css" rel="stylesheet">
    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/css/homepage.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <table class="table table-bordered white-bg">
                            <tr>
                                <th>CourseName</th>
                                <th>CILO</th>
                                <th>Score</th>
                            </tr>
                            {% for course,cilo,score in performance_list %}
                                <tr>
                                    <td>{{ course.name }} <a href="show_course_grade/{{ course.id }}"> Grade Report</a></td>
                                    <td>{{ cilo.name }}</td>
                                    <td>{{ score }}</td>
                                </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="../static/bootstrap/js/jquery.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="../static/bootstrap/js/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

    <!-- 自定义js -->
    <script src="../static/bootstrap/js/content.js"></script>

</body>

</html>
