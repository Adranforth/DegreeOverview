<!DOCTYPE html>
<html>

<head>
    <style>
        .fileinput-button {
            position: relative;
            display: inline-block;
            overflow: hidden;
        }

        .fileinput-button input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
    </style>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Show Course Grade</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.css" rel="stylesheet">

    <link href="/static/css/custom.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/homepage.css" rel="stylesheet">

</head>

<body class="gray-bg">
{% if title %}
    <div class="alert alert-warning fade in create">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <center><b>{{ title }}</b></center>
    </div>
{% endif %}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h1>Course grade detail</h1>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <h1>{{ course.name }}</h1>

                    <br/>
                    <h3>Student Name: {{ student.Name }}</h3>
                    <h3>Student ID: {{ student.Student_ID }}</h3>
                    <h3>Semester: {{ course.academic_year }}</h3>

                    <table class="table table-bordered white-bg">
                        {% for grade in q %}
                            <tr>
                                <td>{{ grade.EvaluationMethod }}</td>
                                <td>{{ grade.value }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/bootstrap/js/jquery.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/static/bootstrap/js/icheck.min.js"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });

    function add_item() {
        console.log("111");
        $(".as_item:first").clone().appendTo("#as_div");
        console.log("222");
    }

</script>

<script src="/static/bootstrap/js/content.js"></script>

</body>

</html>
